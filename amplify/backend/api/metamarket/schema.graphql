type Listing @model @auth(rules: [
      { allow: public, operations: [read], provider: apiKey }
      { allow: owner }
  ]) {
    id: ID!
    name: String!
    price: Int!
    category: String!
    blockchain: String!
    color: [String]
    xcoordinate: String
    ycoordinate: String
    description: String
    imageID: String!
  }


